<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='images/2.png') }}" type="image/x-icon">
</head>
<body>
    <nav>
        <div class="logo">My Portfolio</div>
        <ul>
            <li><a href="/aboutme">About</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="form-container">
            <h1>Sign Up</h1>
            {% if message %}
                <p id="mess" style="color: {{ color }};">{{message}}</p>
            {% endif %}
            <br>
            <form action="/perform_registration" method="post">
                <input type="text" placeholder="Name" name="user_ka_name" required>
                <input type="email" placeholder="Email" name="user_ka_email" required>
                <input type="password" placeholder="Password" name="user_ka_password" required>
                <button type="submit">Sign Up</button>
            </form>
            <br>
            <p>Already a member? <a href="/">Login here</a></p>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/signup-animations.js') }}"></script>
</body>
</html>
