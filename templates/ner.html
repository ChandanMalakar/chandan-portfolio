      const tokenizer = new natural.WordTokenizer();

      // Perform NER analysis using the Natural library or your preferred method

      // Display results in the results container
      const resultsContainer = document.getElementById('results');
      resultsContainer.innerHTML = '<h2>Named Entities:</h2><ul>';
      namedEntities.forEach(entity => {
        resultsContainer.innerHTML += `<li>${entity}</li>`;
      });
      resultsContainer.innerHTML += '</ul>';
    });
